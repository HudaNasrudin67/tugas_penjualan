<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>PROGRAM PENJUALAN </title>
	</head>
	<body>
		<form name="form">
			<table>
				<tr>
					<th colspan="3" class="huda">TOKO HUDA BAIQ</th>
				</tr>
				<tr><td colspan="3" class="name"></td></tr>
				<tr>
					<th>NAMA NAMA BUAH</th>
					<th>HARGA PERKILOGRAM</th>
					<th>JUMLAH KILOGRAM</th>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="apel" /> </label>APEL
					</td>
					<td><label>Rp.23.000</label></td>
					<td><input type="text" class="jumlahBeliapel" /></td>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="pisang" /> </label>PISANG
					</td>
					<td><label>Rp.12.000</label></td>
					<td><input type="text" class="jumlahBelipisang" /></td>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="anggur" /> </label>ANGGUR
					</td>
					<td><label>Rp.35.000</label></td>
					<td><input type="text" class="jumlahBelianggur" /></td>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="mangga" /> </label>MANGGA
					</td>
					<td><label>Rp.17.000</label></td>
					<td><input type="text" class="jumlahBelimangga" /></td>
				</tr>
				<tr>
					<td colspan="3" class="name"></td>
				</tr>
				<tr>
					<td class="name">
						<label> TOTAL HARGA </label>
					</td>
					<td class="name"><input type="text" id="total" disabled /></td>
				</tr>
				<tr>
					<td class="name"><input type="button" class="warna" value="Proses" /></td>
					<td class="name"><input type="reset" class="keluar" value="Reset" /></td>
				</tr>
			</table>
		</form>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
